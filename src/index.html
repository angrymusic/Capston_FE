<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>삼전만큼사랑해</title>
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div id="menu-button"><img id="menu-image" src="menubar.svg" alt=menu" width="100" height="100"/></div>
        <div id="signup-page" class="page">
            <div class="text">회원 가입</div>
            <br />
            <input id="signup-id" class="input-box" type="text" placeholder="ID" /><br />
            <input id="signup-pw" class="input-box" type="password" placeholder="PW" /><br />
            <button id="check-signup-button">SIGN UP</button>
            <button id="cancel-signup-button">CANCEL</button>
        </div>
        <div id="login-page" class="page">
            <div class="text">로그인</div>
            <br />
            <input id="login-id" class="input-box" type="text" placeholder="ID" /><br />
            <input id="login-pw" class="input-box" type="password" placeholder="PW" /><br />
            <button id="login-button">LOGIN</button>
            <button id="signup-button">SIGN UP</button>
        </div>
        <div id="list-page" class="page">
            <div class="text">맵 리스트</div>
            <br />
            <ol id="obj-list">
                <li class="list"><a href="#">house.obj</a></li>
                <li class="list"><a href="#">street.obj</a></li>
                <li class="list"><a href="#">room.obj</a></li>
            </ol>
            <button id="logout-button">LOGOUT</button>
        </div>
        <canvas id="three-canvas"></canvas>
    </body>
</html>
